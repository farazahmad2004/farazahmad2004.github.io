<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faraz Ahmad</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    /* Reset and dark theme base */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    /* Navbar */
    header {
      background-color: #1e1e1e;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #e0e0e0;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #90caf9;
    }

    /* Main profile section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .hero img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #90caf9;
      box-shadow: 0 0 20px rgba(144, 202, 249, 0.5);
    }

    .hero h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #ffffff;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo"><strong>Faraz Ahmad</strong></div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Profile Hero Section -->
  <main class="hero">
    <img src="My_Image.jpg" alt="Faraz's Profile Picture" />
    <h1>Faraz Ahmad</h1>
  </main>

</body>
</html>
